name: Changesets

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-nix

      - uses: changesets/action@v1
        with:
          title: "chore: version packages"
          commit: "chore: version packages"
          version: nix develop --command npm run release:version
          publish: echo "Publishing handled by release workflow"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
