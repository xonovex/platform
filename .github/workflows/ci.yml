name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          path: /nix
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: |
            nix-${{ runner.os }}-

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            build-users-group =

      - uses: actions/cache@v4
        with:
          path: |
            .moon/cache
            node_modules
          key: npm-moon-${{ runner.os }}-${{ hashFiles('package-lock.json', '.moon/**/*.yml') }}
          restore-keys: |
            npm-moon-${{ runner.os }}-

      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      - run: nix develop --command bash -c "npm install && npx moon ci :build :test :lint :typecheck :go-build :go-test :go-lint :go-typecheck"

      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()

      - name: Prepublish check
        run: nix develop --command npm run prepublish:check

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache@v4
        with:
          path: /nix
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: |
            nix-${{ runner.os }}-

      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            build-users-group =

      - run: nix develop --command npx changeset status --since=origin/main
