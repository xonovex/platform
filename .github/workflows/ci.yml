name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-nix
        with:
          cache-workspace: true

      - run: nix develop --command bash -c "npm ci && npx moon ci :ci-prepare"

      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()

      - name: Prepublish check
        run: nix develop --command npm run prepublish:check

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-nix

      - run: nix develop --command npx changeset status --since=origin/main
