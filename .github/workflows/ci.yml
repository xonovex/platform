name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          proto-version: 0.54.2
          moon-version: "2.0.0-rc.0"

      - name: Ensure proto paths
        run: echo "$HOME/.proto/bin" >> $GITHUB_PATH

      - run: moon ci :build :test :lint :typecheck :go-build :go-test :go-lint :go-typecheck

      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()

      - name: Prepublish check
        run: npm run prepublish:check

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          proto-version: 0.54.2
          moon-version: "2.0.0-rc.0"

      - run: npx changeset status --since=origin/main
