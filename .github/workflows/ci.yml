name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-node-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm run build
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test

      - name: Prepublish check
        if: matrix.node-version == 24
        run: npm run prepublish:check

  build-go:
    name: Build & Test Go CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-go-cli

      - name: Build
        working-directory: packages/cli/agent-cli-go
        run: go build -o dist/agent-cli ./cmd/agent-cli

      - name: Test
        working-directory: packages/cli/agent-cli-go
        run: go test ./...

      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: packages/cli/agent-cli-go

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-node-workspace

      - run: npx changeset status --since=origin/main
