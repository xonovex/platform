name: Release - Go Packages

on:
  workflow_call:
    inputs:
      dry-run:
        description: Perform a dry run without publishing
        type: boolean
        required: false
        default: false
      package-name:
        description: Go package name (e.g., agent-cli-go)
        type: string
        required: true
      package-path:
        description: Path to Go package
        type: string
        required: true
    secrets:
      npm-token:
        description: NPM token for publishing
        required: true
    outputs:
      version:
        description: Published version
        value: ${{ jobs.publish-main.outputs.version }}
      published:
        description: Whether packages were published
        value: ${{ jobs.publish-main.outputs.published }}

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux-x64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: darwin
            goarch: amd64
            platform: darwin-x64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          - goos: windows
            goarch: amd64
            platform: win32-x64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Build binary
        working-directory: ${{ inputs.package-path }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../${{ inputs.package-name }}-platforms/${{ matrix.platform }}/bin
          go build -ldflags="-s -w" -o ../${{ inputs.package-name }}-platforms/${{ matrix.platform }}/bin/${{ inputs.package-name }}${{ matrix.ext }} ./cmd/agent-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.package-name }}-${{ matrix.platform }}
          path: packages/cli/${{ inputs.package-name }}-platforms/${{ matrix.platform }}/bin/
          retention-days: 1

  publish-platforms:
    name: Publish (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ !inputs.dry-run }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux-x64
          - linux-arm64
          - darwin-x64
          - darwin-arm64
          - win32-x64
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Download binary artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.package-name }}-${{ matrix.platform }}
          path: packages/cli/${{ inputs.package-name }}-platforms/${{ matrix.platform }}/bin/

      - name: Make binary executable
        run: chmod +x packages/cli/${{ inputs.package-name }}-platforms/${{ matrix.platform }}/bin/*

      - name: Publish platform package
        working-directory: packages/cli/${{ inputs.package-name }}-platforms/${{ matrix.platform }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}

  publish-platforms-dry-run:
    name: Publish (${{ matrix.platform }}) [Dry Run]
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ inputs.dry-run }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux-x64
          - linux-arm64
          - darwin-x64
          - darwin-arm64
          - win32-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download binary artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.package-name }}-${{ matrix.platform }}
          path: packages/cli/${{ inputs.package-name }}-platforms/${{ matrix.platform }}/bin/

      - name: Show package contents
        working-directory: packages/cli/${{ inputs.package-name }}-platforms/${{ matrix.platform }}
        run: |
          echo "DRY RUN - Would publish package:"
          npm pack --dry-run

  publish-main:
    name: Publish Main
    runs-on: ubuntu-latest
    needs: [publish-platforms]
    if: ${{ !inputs.dry-run && !failure() && !cancelled() }}
    permissions:
      contents: read
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      published: ${{ steps.publish.outputs.published }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./${{ inputs.package-path }}/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build TypeScript wrapper
        working-directory: ${{ inputs.package-path }}
        run: npx tsc

      - name: Publish main package
        id: publish
        run: |
          npm publish --workspace @xonovex/${{ inputs.package-name }} --provenance --access public
          echo "published=true" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm-token }}

      - name: Summary
        run: |
          echo "## Go Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/${{ inputs.package-name }} | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/${{ inputs.package-name }}-linux-x64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/${{ inputs.package-name }}-linux-arm64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/${{ inputs.package-name }}-darwin-x64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/${{ inputs.package-name }}-darwin-arm64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/${{ inputs.package-name }}-win32-x64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY

  publish-main-dry-run:
    name: Publish Main [Dry Run]
    runs-on: ubuntu-latest
    needs: [publish-platforms-dry-run]
    if: ${{ inputs.dry-run && !failure() && !cancelled() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Build TypeScript wrapper
        working-directory: ${{ inputs.package-path }}
        run: npx tsc

      - name: Show package contents
        working-directory: ${{ inputs.package-path }}
        run: |
          echo "DRY RUN - Would publish package:"
          npm pack --dry-run

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-main]
    if: ${{ !inputs.dry-run && !failure() && !cancelled() }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all binary artifacts
        uses: actions/download-artifact@v7
        with:
          path: binaries
          pattern: ${{ inputs.package-name }}-*
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            if [ -d "binaries/${{ inputs.package-name }}-$platform" ]; then
              cd binaries/${{ inputs.package-name }}-$platform
              if [ "$platform" = "win32-x64" ]; then
                zip ../../release-assets/${{ inputs.package-name }}-$platform.zip ${{ inputs.package-name }}.exe
              else
                tar -czvf ../../release-assets/${{ inputs.package-name }}-$platform.tar.gz ${{ inputs.package-name }}
              fi
              cd ../..
            fi
          done

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(awk '/^## /{if(p)exit; p=1} p' ${{ inputs.package-path }}/CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.package-name }}-v${{ needs.publish-main.outputs.version }}
          name: ${{ inputs.package-name }} v${{ needs.publish-main.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(needs.publish-main.outputs.version, '-') }}

      - name: Summary
        run: |
          echo "## GitHub Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ inputs.package-name }}-v${{ needs.publish-main.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ inputs.package-name }}-linux-x64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ inputs.package-name }}-linux-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ inputs.package-name }}-darwin-x64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ inputs.package-name }}-darwin-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ inputs.package-name }}-win32-x64.zip" >> $GITHUB_STEP_SUMMARY
