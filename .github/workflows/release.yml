name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Perform a dry run (no actual publishing)"
        type: boolean
        default: true
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'version packages'))
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      dry_run: ${{ steps.check.outputs.dry_run }}
      has_go_changes: ${{ steps.check-go.outputs.has_go_changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine release type
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for Go package changes
        id: check-go
        run: |
          # Check if agent-cli-go version changed in this commit
          if git diff HEAD~1 --name-only | grep -q "packages/cli/agent-cli-go/CHANGELOG.md"; then
            echo "has_go_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_changes=false" >> $GITHUB_OUTPUT
          fi

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: [check-release]
    if: needs.check-release.outputs.should_release == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Prepublish check
        run: npm run prepublish:check

  build-go-binaries:
    name: Build Go Binary (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [check-release, validate]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux-x64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: darwin
            goarch: amd64
            platform: darwin-x64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          - goos: windows
            goarch: amd64
            platform: win32-x64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: packages/cli/agent-cli-go/go.sum

      - name: Build binary
        working-directory: packages/cli/agent-cli-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../agent-cli-go-platforms/${{ matrix.platform }}/bin
          go build -ldflags="-s -w" -o ../agent-cli-go-platforms/${{ matrix.platform }}/bin/agent-cli-go${{ matrix.ext }} ./cmd/agent-cli

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: binary-${{ matrix.platform }}
          path: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/
          retention-days: 1

  publish-ts-packages:
    name: Publish TypeScript Packages
    runs-on: ubuntu-latest
    needs: [check-release, validate]
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: read
      id-token: write
    outputs:
      published: ${{ steps.publish.outputs.published }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish packages with Changesets
        id: publish
        if: needs.check-release.outputs.dry_run != 'true'
        run: |
          npx changeset publish --no-git-tag
          echo "published=true" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run - Show what would be published
        if: needs.check-release.outputs.dry_run == 'true'
        run: |
          echo "DRY RUN - Checking changeset status:"
          npx changeset status
          echo ""
          echo "DRY RUN - Would publish the following packages:"
          npm pack --workspace @xonovex/ts-config-base --dry-run
          npm pack --workspace @xonovex/ts-config-build --dry-run
          npm pack --workspace @xonovex/ts-config-cli --dry-run
          npm pack --workspace @xonovex/ts-config-node --dry-run
          npm pack --workspace @xonovex/eslint-config-base --dry-run
          npm pack --workspace @xonovex/eslint-config-cli --dry-run
          npm pack --workspace @xonovex/vitest-config-base --dry-run
          npm pack --workspace @xonovex/vitest-config-node --dry-run
          npm pack --workspace @xonovex/core --dry-run
          npm pack --workspace @xonovex/agent-cli --dry-run
          npm pack --workspace @xonovex/skills --dry-run

  publish-go-platform-packages:
    name: Publish Go Platform Package (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [check-release, build-go-binaries]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true'
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        platform:
          - linux-x64
          - linux-arm64
          - darwin-x64
          - darwin-arm64
          - win32-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Download binary artifact
        uses: actions/download-artifact@v7
        with:
          name: binary-${{ matrix.platform }}
          path: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/

      - name: Make binary executable
        run: chmod +x packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/*

      - name: Publish platform package
        if: needs.check-release.outputs.dry_run != 'true'
        working-directory: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run - Show package contents
        if: needs.check-release.outputs.dry_run == 'true'
        working-directory: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}
        run: |
          echo "DRY RUN - Would publish package:"
          npm pack --dry-run

  publish-go-main:
    name: Publish Go Main Package
    runs-on: ubuntu-latest
    needs: [check-release, publish-go-platform-packages, publish-ts-packages]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript wrapper
        working-directory: packages/cli/agent-cli-go
        run: npx tsc

      - name: Publish main Go wrapper package
        if: needs.check-release.outputs.dry_run != 'true'
        run: npm publish --workspace @xonovex/agent-cli-go --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run - Show package contents
        if: needs.check-release.outputs.dry_run == 'true'
        working-directory: packages/cli/agent-cli-go
        run: |
          echo "DRY RUN - Would publish package:"
          npm pack --dry-run

  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [check-release, publish-ts-packages]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run != 'true' &&
      github.event_name == 'pull_request'
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./packages/lib/core/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        id: tag
        run: |
          TAG_NAME="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-release, publish-ts-packages, create-release-tag]
    if: |
      always() &&
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run != 'true' &&
      (needs.create-release-tag.result == 'success' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all binary artifacts
        if: needs.check-release.outputs.has_go_changes == 'true'
        uses: actions/download-artifact@v7
        with:
          path: binaries
          pattern: binary-*
          merge-multiple: false

      - name: Prepare release assets
        if: needs.check-release.outputs.has_go_changes == 'true'
        run: |
          mkdir -p release-assets
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            if [ -d "binaries/binary-$platform" ]; then
              cd binaries/binary-$platform
              if [ "$platform" = "win32-x64" ]; then
                zip ../../release-assets/agent-cli-go-$platform.zip agent-cli-go.exe
              else
                tar -czvf ../../release-assets/agent-cli-go-$platform.tar.gz agent-cli-go
              fi
              cd ../..
            fi
          done

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ needs.create-release-tag.outputs.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag_name, '-') }}
