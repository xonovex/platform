name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      cache-workspace:
        description: "Cache .moon/cache and node_modules"
        type: boolean
        default: true
      dry_run:
        description: "Perform a dry run (no actual publishing)"
        type: boolean
        default: true
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'version packages'))

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-nix
        with:
          cache-workspace: ${{ inputs.cache-workspace }}

      - run: rm -f .moon/cache/runReport.json .moon/cache/ciReport.json

      - name: Publish
        if: inputs.dry_run != true
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nix develop --command bash -c "npm ci && npx moon run --color --concurrency 1 --affected :ci-publish"

      - name: Publish (dry run)
        if: inputs.dry_run == true
        run: |
          nix develop --command bash -c "npm ci && npx moon run --color --concurrency 1 --affected :ci-publish-dry-run"

      - uses: moonrepo/run-report-action@v1
        if: success() || failure()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
