name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: Perform a dry run (no actual publishing)
        type: boolean
        default: true
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check:
    name: Check Release
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'version packages'))
    outputs:
      should-release: ${{ steps.check.outputs.should_release }}
      dry-run: ${{ steps.check.outputs.dry_run }}
      has-go-changes: ${{ steps.check-go.outputs.has_go_changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine release type
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for Go package changes
        id: check-go
        run: |
          if git diff HEAD~1 --name-only | grep -q "packages/cli/agent-cli-go/CHANGELOG.md"; then
            echo "has_go_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## Release Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Should Release | ${{ steps.check.outputs.should_release }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ steps.check.outputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Changes | ${{ steps.check-go.outputs.has_go_changes }} |" >> $GITHUB_STEP_SUMMARY

  validate:
    name: Validate
    needs: [check]
    if: needs.check.outputs.should-release == 'true'
    uses: ./.github/workflows/release-validate.yml

  release-go:
    name: Release Go
    needs: [check, validate]
    if: needs.check.outputs.should-release == 'true' && needs.check.outputs.has-go-changes == 'true'
    uses: ./.github/workflows/release-go.yml
    with:
      dry-run: ${{ needs.check.outputs.dry-run == 'true' }}
      package-name: agent-cli-go
      package-path: packages/cli/agent-cli-go
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}

  release-ts:
    name: Release TypeScript
    needs: [check, validate, release-go]
    if: always() && needs.check.outputs.should-release == 'true' && needs.validate.result == 'success' && (needs.release-go.result == 'success' || needs.release-go.result == 'skipped')
    uses: ./.github/workflows/release-ts.yml
    with:
      dry-run: ${{ needs.check.outputs.dry-run == 'true' }}
    secrets:
      npm-token: ${{ secrets.NPM_TOKEN }}

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [check, validate, release-go, release-ts]
    if: always() && needs.check.result == 'success'

    steps:
      - name: Generate Summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.check.outputs.dry-run }}" = "true" ]; then
            echo "> **Note:** This was a dry run. No packages were actually published." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Check | ✅ ${{ needs.check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.validate.result == 'success' && '✅' || '⏭️' }} ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Packages | ${{ needs.release-go.result == 'success' && '✅' || '⏭️' }} ${{ needs.release-go.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Packages | ${{ needs.release-ts.result == 'success' && '✅' || '⏭️' }} ${{ needs.release-ts.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.check.outputs.has-go-changes }}" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Go Release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Go packages were included in this release." >> $GITHUB_STEP_SUMMARY
          fi
