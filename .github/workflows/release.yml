name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Perform a dry run (no actual publishing)"
        type: boolean
        default: true
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'version packages'))
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      dry_run: ${{ steps.check.outputs.dry_run }}
      has_go_changes: ${{ steps.check-go.outputs.has_go_changes }}
      go_version: ${{ steps.check-go.outputs.go_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine release type
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for Go package changes
        id: check-go
        run: |
          # Check if Go package CHANGELOG was modified (indicates version bump)
          if git diff HEAD~1 --name-only | grep -q "packages/cli/agent-cli-go/CHANGELOG.md"; then
            echo "has_go_changes=true" >> $GITHUB_OUTPUT
            # Get the Go package version
            GO_VERSION=$(node -p "require('./packages/cli/agent-cli-go/package.json').version")
            echo "go_version=$GO_VERSION" >> $GITHUB_OUTPUT
          else
            echo "has_go_changes=false" >> $GITHUB_OUTPUT
            echo "go_version=" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## Release Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | \`${{ steps.check.outputs.dry_run }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Changes | \`${{ steps.check-go.outputs.has_go_changes }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Version | \`${{ steps.check-go.outputs.go_version }}\` |" >> $GITHUB_STEP_SUMMARY

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: [check-release]
    if: needs.check-release.outputs.should_release == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Prepublish check
        run: npm run prepublish:check

      - name: Summary
        run: |
          echo "## Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Prepublish | ✅ Passed |" >> $GITHUB_STEP_SUMMARY

  # ===================
  # Build Go Binaries (no publishing here)
  # ===================

  build-go-binaries:
    name: Build Go (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [check-release, validate]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux-x64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: darwin
            goarch: amd64
            platform: darwin-x64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          - goos: windows
            goarch: amd64
            platform: win32-x64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: packages/cli/agent-cli-go/go.sum

      - name: Build binary
        working-directory: packages/cli/agent-cli-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../agent-cli-go-platforms/${{ matrix.platform }}/bin
          go build -ldflags="-s -w" -o ../agent-cli-go-platforms/${{ matrix.platform }}/bin/agent-cli-go${{ matrix.ext }} ./cmd/agent-cli

      - name: Make binary executable
        run: chmod +x packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/*

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: go-binary-${{ matrix.platform }}
          path: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/
          retention-days: 1

      - name: Summary
        run: |
          echo "## Go Binary Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built \`${{ matrix.platform }}\` binary." >> $GITHUB_STEP_SUMMARY

  # ===================
  # Publish All Packages (Changesets handles everything)
  # ===================

  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: [check-release, validate, build-go-binaries]
    if: |
      always() &&
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run != 'true' &&
      needs.validate.result == 'success' &&
      (needs.build-go-binaries.result == 'success' || needs.build-go-binaries.result == 'skipped')
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Disable provenance
        run: |
          sed -i 's/provenance=true/provenance=false/' .npmrc
          echo "Contents of .npmrc:"
          cat .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript packages
        run: npm run build

      - name: Download Go binaries
        if: needs.check-release.outputs.has_go_changes == 'true'
        uses: actions/download-artifact@v7
        with:
          pattern: go-binary-*
          path: go-binaries
          merge-multiple: false

      - name: Place Go binaries in platform packages
        if: needs.check-release.outputs.has_go_changes == 'true'
        run: |
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            if [ -d "go-binaries/go-binary-$platform" ]; then
              mkdir -p "packages/cli/agent-cli-go-platforms/$platform/bin"
              cp -r go-binaries/go-binary-$platform/* "packages/cli/agent-cli-go-platforms/$platform/bin/"
              chmod +x "packages/cli/agent-cli-go-platforms/$platform/bin/"* 2>/dev/null || true
              echo "Placed binary for $platform"
              ls -la "packages/cli/agent-cli-go-platforms/$platform/bin/"
            fi
          done

      - name: Build Go TypeScript wrapper
        if: needs.check-release.outputs.has_go_changes == 'true'
        working-directory: packages/cli/agent-cli-go
        run: npx tsc

      - name: Publish all packages with Changesets
        run: npx changeset publish --no-git-tag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All packages were published to npm via Changesets." >> $GITHUB_STEP_SUMMARY

  publish-dry-run:
    name: Publish Packages [Dry Run]
    runs-on: ubuntu-latest
    needs: [check-release, validate, build-go-binaries]
    if: |
      always() &&
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run == 'true' &&
      needs.validate.result == 'success' &&
      (needs.build-go-binaries.result == 'success' || needs.build-go-binaries.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check changeset status
        run: |
          echo "DRY RUN - Checking changeset status:"
          npx changeset status || true

      - name: Summary
        run: |
          echo "## Packages [Dry Run]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This was a dry run. No packages were published." >> $GITHUB_STEP_SUMMARY

  # ===================
  # GitHub Release for Go CLI
  # ===================

  github-release:
    name: Create GitHub Release (agent-cli-go)
    runs-on: ubuntu-latest
    needs: [check-release, publish, build-go-binaries]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run != 'true' &&
      needs.check-release.outputs.has_go_changes == 'true' &&
      needs.publish.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version
        id: version
        run: |
          echo "version=${{ needs.check-release.outputs.go_version }}" >> $GITHUB_OUTPUT

      - name: Download Go binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: go-binary-*
          path: binaries
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            if [ -d "binaries/go-binary-$platform" ]; then
              cd binaries/go-binary-$platform
              if [ "$platform" = "win32-x64" ]; then
                zip ../../release-assets/agent-cli-go-$platform.zip agent-cli-go.exe
              else
                tar -czvf ../../release-assets/agent-cli-go-$platform.tar.gz agent-cli-go
              fi
              cd ../..
            fi
          done

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(awk '/^## /{if(p)exit; p=1} p' packages/cli/agent-cli-go/CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: agent-cli-go-v${{ steps.version.outputs.version }}
          name: agent-cli-go v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

      - name: Summary
        run: |
          echo "## GitHub Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`agent-cli-go-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-linux-x64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-linux-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-darwin-x64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-darwin-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-win32-x64.zip" >> $GITHUB_STEP_SUMMARY
