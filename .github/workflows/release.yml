name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Perform a dry run (no actual publishing)"
        type: boolean
        default: true
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  detect:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'version packages'))
    outputs:
      should_release: ${{ steps.detect.outputs.should_release }}
      dry_run: ${{ steps.detect.outputs.dry_run }}
      changed_projects: ${{ steps.detect.outputs.changed_projects }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Detect changed packages
        id: detect
        run: |
          DRY_RUN="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run || 'false' }}"
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT

          npx changeset status --output=changeset-status.json 2>/dev/null || true

          if [ ! -f changeset-status.json ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "changed_projects=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build npm name â†’ moon project ID map dynamically from moon query
          PROJECTS=$(node -e "
            const { execSync } = require('child_process');
            const fs = require('fs');
            const path = require('path');
            const status = require('./changeset-status.json');
            const changedNames = new Set((status.releases || []).map(r => r.name));
            const moonOutput = JSON.parse(execSync('moon query projects --json', { encoding: 'utf8' }));
            const projects = [];
            for (const p of moonOutput.projects) {
              try {
                const pkg = JSON.parse(fs.readFileSync(path.join(p.source, 'package.json'), 'utf8'));
                if (pkg.name && changedNames.has(pkg.name) && !pkg.private) {
                  projects.push(p.id);
                }
              } catch {}
            }
            console.log(JSON.stringify(projects));
          ")

          if [ "$PROJECTS" = "[]" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
          echo "changed_projects=$PROJECTS" >> $GITHUB_OUTPUT

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: [detect]
    if: needs.detect.outputs.should_release == 'true'

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - run: moon ci :build :test :lint :typecheck :go-build :go-test :go-lint :go-typecheck

      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()

      - run: npm run prepublish:check

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [detect, validate]
    if: needs.detect.outputs.should_release == 'true'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - uses: ./.github/actions/setup-node
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Publish changed packages
        if: needs.detect.outputs.dry_run != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PROJECTS='${{ needs.detect.outputs.changed_projects }}'

          for project in $(echo "$PROJECTS" | jq -r '.[]'); do
            echo "::group::Publishing $project"
            moon run "$project:ci-publish"
            echo "::endgroup::"
          done

      - name: Dry run
        if: needs.detect.outputs.dry_run == 'true'
        run: |
          PROJECTS='${{ needs.detect.outputs.changed_projects }}'

          for project in $(echo "$PROJECTS" | jq -r '.[]'); do
            echo "::group::Dry run $project"
            moon run "$project:ci-publish-dry-run"
            echo "::endgroup::"
          done

      - uses: appthrust/moon-ci-retrospect@v1
        if: success() || failure()
