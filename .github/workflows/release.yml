name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Perform a dry run (no actual publishing)"
        type: boolean
        default: true
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'version packages'))
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      dry_run: ${{ steps.check.outputs.dry_run }}
      has_go_changes: ${{ steps.check-go.outputs.has_go_changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine release type
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=${{ github.event.inputs.dry_run }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "dry_run=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "dry_run=true" >> $GITHUB_OUTPUT
          fi

      - name: Check for Go package changes
        id: check-go
        run: |
          if git diff HEAD~1 --name-only | grep -q "packages/cli/agent-cli-go/CHANGELOG.md"; then
            echo "has_go_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_go_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## Release Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | \`${{ steps.check.outputs.dry_run }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Changes | \`${{ steps.check-go.outputs.has_go_changes }}\` |" >> $GITHUB_STEP_SUMMARY

  validate:
    name: Validate
    runs-on: ubuntu-latest
    needs: [check-release]
    if: needs.check-release.outputs.should_release == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Prepublish check
        run: npm run prepublish:check

      - name: Summary
        run: |
          echo "## Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Prepublish | ✅ Passed |" >> $GITHUB_STEP_SUMMARY

  # ===================
  # Go Platform Packages - Combined Build & Publish
  # ===================

  build-publish-go-platform:
    name: Go Platform (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [check-release, validate]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true' &&
      needs.check-release.outputs.dry_run != 'true'
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux-x64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: darwin
            goarch: amd64
            platform: darwin-x64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          - goos: windows
            goarch: amd64
            platform: win32-x64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: packages/cli/agent-cli-go/go.sum

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Build binary
        working-directory: packages/cli/agent-cli-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../agent-cli-go-platforms/${{ matrix.platform }}/bin
          go build -ldflags="-s -w" -o ../agent-cli-go-platforms/${{ matrix.platform }}/bin/agent-cli-go${{ matrix.ext }} ./cmd/agent-cli

      - name: Make binary executable
        run: chmod +x packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/*

      - name: Publish platform package
        working-directory: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload artifact for release
        uses: actions/upload-artifact@v6
        with:
          name: binary-${{ matrix.platform }}
          path: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}/bin/
          retention-days: 1

  build-publish-go-platform-dry-run:
    name: Go Platform (${{ matrix.platform }}) [Dry Run]
    runs-on: ubuntu-latest
    needs: [check-release, validate]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true' &&
      needs.check-release.outputs.dry_run == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            platform: linux-x64
          - goos: linux
            goarch: arm64
            platform: linux-arm64
          - goos: darwin
            goarch: amd64
            platform: darwin-x64
          - goos: darwin
            goarch: arm64
            platform: darwin-arm64
          - goos: windows
            goarch: amd64
            platform: win32-x64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: packages/cli/agent-cli-go/go.sum

      - name: Build binary
        working-directory: packages/cli/agent-cli-go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p ../agent-cli-go-platforms/${{ matrix.platform }}/bin
          go build -ldflags="-s -w" -o ../agent-cli-go-platforms/${{ matrix.platform }}/bin/agent-cli-go${{ matrix.ext }} ./cmd/agent-cli

      - name: Dry run - Show package contents
        working-directory: packages/cli/agent-cli-go-platforms/${{ matrix.platform }}
        run: |
          echo "DRY RUN - Would publish package:"
          npm pack --dry-run

      - name: Summary
        run: |
          echo "## Go Platform Package [Dry Run]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built \`${{ matrix.platform }}\` binary. No publish in dry run mode." >> $GITHUB_STEP_SUMMARY

  # ===================
  # Go Main Package
  # ===================

  publish-go-main:
    name: Publish Go Main Package
    runs-on: ubuntu-latest
    needs: [check-release, build-publish-go-platform]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true' &&
      needs.check-release.outputs.dry_run != 'true'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript wrapper
        working-directory: packages/cli/agent-cli-go
        run: npx tsc

      - name: Publish main Go wrapper package
        run: npm publish --workspace @xonovex/agent-cli-go --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/cli/agent-cli-go/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Go Packages Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/agent-cli-go | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/agent-cli-go-linux-x64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/agent-cli-go-linux-arm64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/agent-cli-go-darwin-x64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/agent-cli-go-darwin-arm64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| @xonovex/agent-cli-go-win32-x64 | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY

  publish-go-main-dry-run:
    name: Publish Go Main Package [Dry Run]
    runs-on: ubuntu-latest
    needs: [check-release, build-publish-go-platform-dry-run]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.has_go_changes == 'true' &&
      needs.check-release.outputs.dry_run == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript wrapper
        working-directory: packages/cli/agent-cli-go
        run: npx tsc

      - name: Dry run - Show package contents
        working-directory: packages/cli/agent-cli-go
        run: |
          echo "DRY RUN - Would publish package:"
          npm pack --dry-run

      - name: Summary
        run: |
          echo "## Go Main Package [Dry Run]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built TypeScript wrapper. No publish in dry run mode." >> $GITHUB_STEP_SUMMARY

  # ===================
  # TypeScript Packages
  # ===================

  publish-ts-packages:
    name: Publish TypeScript Packages
    runs-on: ubuntu-latest
    needs: [check-release, validate, publish-go-main]
    if: |
      always() &&
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run != 'true' &&
      (needs.publish-go-main.result == 'success' || needs.publish-go-main.result == 'skipped')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish packages with Changesets
        id: publish
        run: |
          set +e
          OUTPUT=$(npx changeset publish --no-git-tag 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"

          # Check if all errors are just "already published" errors (which are OK)
          if [ $EXIT_CODE -ne 0 ]; then
            # Filter out "already published" errors and check if any real errors remain
            REAL_ERRORS=$(echo "$OUTPUT" | grep -E "error" | grep -v "previously published versions" || true)
            if [ -n "$REAL_ERRORS" ]; then
              echo "Real publish errors detected:"
              echo "$REAL_ERRORS"
              exit 1
            else
              echo "All errors were 'already published' - this is OK"
            fi
          fi

          # Save output for summary
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## TypeScript Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changeset publish completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Publish output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.publish.outputs.output }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  publish-ts-packages-dry-run:
    name: Publish TypeScript Packages [Dry Run]
    runs-on: ubuntu-latest
    needs: [check-release, validate, publish-go-main-dry-run]
    if: |
      always() &&
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run == 'true' &&
      (needs.publish-go-main-dry-run.result == 'success' || needs.publish-go-main-dry-run.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check changeset status
        run: |
          echo "DRY RUN - Checking changeset status:"
          npx changeset status || true

      - name: Summary
        run: |
          echo "## TypeScript Packages [Dry Run]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This was a dry run. No packages were published." >> $GITHUB_STEP_SUMMARY

  # ===================
  # GitHub Release
  # ===================

  github-release-agent-cli-go:
    name: Create GitHub Release (agent-cli-go)
    runs-on: ubuntu-latest
    needs: [check-release, publish-go-main]
    if: |
      needs.check-release.outputs.should_release == 'true' &&
      needs.check-release.outputs.dry_run != 'true' &&
      needs.check-release.outputs.has_go_changes == 'true'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./packages/cli/agent-cli-go/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all binary artifacts
        uses: actions/download-artifact@v7
        with:
          path: binaries
          pattern: binary-*
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          for platform in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            if [ -d "binaries/binary-$platform" ]; then
              cd binaries/binary-$platform
              if [ "$platform" = "win32-x64" ]; then
                zip ../../release-assets/agent-cli-go-$platform.zip agent-cli-go.exe
              else
                tar -czvf ../../release-assets/agent-cli-go-$platform.tar.gz agent-cli-go
              fi
              cd ../..
            fi
          done

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(awk '/^## /{if(p)exit; p=1} p' packages/cli/agent-cli-go/CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: agent-cli-go-v${{ steps.version.outputs.version }}
          name: agent-cli-go v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}

      - name: Summary
        run: |
          echo "## GitHub Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`agent-cli-go-v${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-linux-x64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-linux-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-darwin-x64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-darwin-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- agent-cli-go-win32-x64.zip" >> $GITHUB_STEP_SUMMARY
