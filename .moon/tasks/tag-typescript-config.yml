$schema: https://moonrepo.dev/schemas/tasks.json
implicitInputs:
- package.json
- tsconfig*.json
fileGroups:
  sources:
  - src/**/*
  tests:
  - src/**/*.test.*
  - src/**/*.spec.*
  - test/**/*
  configs:
  - '*.config.*'
  - tsconfig*.json
  - .eslintrc*
  - .prettierrc*
  - package.json
tasks:
  build:
    deps:
    - ^:build
    script: npx tsc
    inputs:
    - '@globs(sources)'
    - tsconfig*.json
    outputs:
    - dist
    options:
      cache: true
  test:
    script: echo 'no tests for config package'
    options:
      cache: false
  test-watch:
    script: npx vitest
    deps:
    - ^:build
    options:
      cache: false
      runInCI: false
      persistent: true
    preset: server
  lint:
    script: npx eslint src
    deps:
    - build
    - ^:build
    inputs:
    - '@globs(sources)'
    - '@globs(tests)'
    - '@globs(configs)'
    outputs: []
    options:
      cache: true
  lint-fix:
    script: npx eslint src --fix
    deps:
    - build
    - ^:build
    inputs:
    - '@globs(sources)'
    - '@globs(tests)'
    - '@globs(configs)'
    outputs: []
    options:
      cache: false
  fmt:
    script: npx prettier --write .
    inputs:
    - '@globs(sources)'
    - '@globs(tests)'
    - '@globs(configs)'
    - '*.json'
    - '*.md'
    outputs: []
    options:
      cache: false
  fmt-check:
    script: npx prettier --check .
    inputs:
    - '@globs(sources)'
    - '@globs(tests)'
    - '@globs(configs)'
    - '*.json'
    - '*.md'
    outputs: []
    options:
      cache: true
  typecheck:
    script: npx tsc --noEmit
    deps:
    - build
    - ^:build
    inputs:
    - '@globs(sources)'
    - '@globs(tests)'
    - tsconfig*.json
    outputs: []
    options:
      cache: true
  coverage:
    script: npx vitest run --coverage
    deps:
    - ^:build
    inputs:
    - '@globs(sources)'
    - '@globs(tests)'
    - '@globs(configs)'
    outputs:
    - coverage
    options:
      cache: true
  clean:
    script: rm -rf dist
    options:
      cache: false
  ci-check:
    command: echo 'ci-check complete'
    deps:
    - build
    - lint
    - typecheck
    - target: ~:npm-prepublish
      optional: true
    options:
      cache: false
inheritedBy:
  tag: typescript-config
