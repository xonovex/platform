$schema: https://moonrepo.dev/schemas/tasks.json
extends: ./tag-typescript.yml
fileGroups:
  configs:
    - '*.config.*'
    - tsconfig*.json
    - .eslintrc*
    - .prettierrc*
    - package.json
tasks:
  test:
    script: echo 'no tests for config package'
    deps: []
    inputs: []
    outputs: []
    options:
      cache: false
      mergeDeps: replace
  clean:
    script: rm -rf dist
    options:
      cache: false
  ci-check:
    command: echo 'ci-check complete'
    deps:
      - build
      - lint
      - typecheck
    options:
      cache: false
      mergeDeps: replace
inheritedBy:
  tag: typescript-config
