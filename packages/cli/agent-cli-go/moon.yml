$schema: https://moonrepo.dev/schemas/project.json
tasks:
  npm-publish:
    command:
    - npm
    - publish
    - --provenance
    - --access
    - public
    deps:
    - ^:npm-publish
    options:
      runInCI: false
      cache: false
  npm-publish-dry-run:
    command:
    - npm
    - pack
    - --dry-run
    options:
      runInCI: false
      cache: false
  ci-publish:
    command: echo 'ci-publish complete'
    deps:
    - npm-publish
    - agent-cli-go-github:ci-publish
    options:
      runInCI: false
      cache: false
  ci-publish-dry-run:
    command: echo 'ci-publish-dry-run complete'
    deps:
    - npm-publish-dry-run
    options:
      runInCI: false
      cache: false
language: go
dependsOn:
- core-go
- agent-cli-go-linux-x64
- agent-cli-go-linux-arm64
- agent-cli-go-darwin-x64
- agent-cli-go-darwin-arm64
- agent-cli-go-win32-x64
tags:
- scripts
- go
- cli
layer: library
