$schema: https://moonrepo.dev/schemas/project.json
language: unknown
tasks:
  build:
    script: |
      rm -rf commands && mkdir -p commands
      src="../../../.claude/commands"
      for f in ${src}/content-*.md ${src}/project-instructions-*.md ${src}/skill-guidelines-*.md ${src}/slashcommand-*.md; do
        [ -f "$f" ] && cp "$f" commands/
      done
    outputs:
      - commands
    options:
      cache: false
  ci-check:
    command: echo 'ci-check complete'
    deps: [build]
    options:
      cache: false
