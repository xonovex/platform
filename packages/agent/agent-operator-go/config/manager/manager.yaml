apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-operator-controller-manager
  namespace: system
  labels:
    app.kubernetes.io/name: agent-operator
    app.kubernetes.io/component: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agent-operator
      app.kubernetes.io/component: manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agent-operator
        app.kubernetes.io/component: manager
    spec:
      serviceAccountName: agent-operator-controller-manager
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: agent-operator:latest
          command:
            - /operator
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
          ports:
            - containerPort: 8081
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
