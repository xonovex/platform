apiVersion: agent.xonovex.com/v1alpha1
kind: AgentRun
metadata:
  name: agentrun-sample
  namespace: default
spec:
  agent: claude
  providerRef: anthropic-provider
  repository:
    url: https://github.com/example/repo.git
    branch: main
  prompt: "Review the codebase and suggest improvements"
  timeout: 30m
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "2Gi"
