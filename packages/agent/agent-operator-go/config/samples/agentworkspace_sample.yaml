apiVersion: agent.xonovex.com/v1alpha1
kind: AgentWorkspace
metadata:
  name: my-workspace
  namespace: default
spec:
  repository:
    url: https://github.com/org/repo.git
    branch: main
  storageClass: nfs-csi
  storageSize: 10Gi
  sharedVolumes:
    - name: claude-config
      mountPath: /root/.claude
      storageSize: 1Gi
    - name: opencode-config
      mountPath: /root/.opencode
      storageSize: 512Mi
