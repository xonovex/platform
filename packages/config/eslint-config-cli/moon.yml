$schema: https://moonrepo.dev/schemas/project.json
tasks:
  build:
    deps:
    - eslint-config-base:build
    - ts-config-build:build
    - ^:build
language: typescript
tags:
- tenant-shared
dependsOn:
- eslint-config-base
fileGroups:
  sources:
  - src/**/*
  tests:
  - src/**/*.test.*
  - src/**/*.spec.*
  - test/**/*
  configs:
  - '*.config.*'
  - tsconfig*.json
  - .eslintrc*
  - .prettierrc*
  - package.json
layer: configuration
