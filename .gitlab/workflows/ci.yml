# CI pipeline â€” mirrors .github/workflows/ci.yml

ci:
  stage: ci
  extends: .workspace_cache
  script:
    - nix develop --command bash -c "npm ci && npx moon ci :ci-prepare"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

changeset:check:
  stage: changeset
  script:
    - nix develop --command bash -c "npm ci && npx changeset status --since=origin/main"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
